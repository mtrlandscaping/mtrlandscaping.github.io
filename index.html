          Hello my name is Lucy Martinez. I am currently a senior at Stockton University
          majoring in Mathematics with a minor in Computer Science. I also work at the
          <a href="https://intraweb.stockton.edu/eyos/page.cfm?siteID=70&pageID=7&action=meetdetails" target="_blank">
          Math Tutoring Center</a> at Stockton University. <br> <br>
          I plan to pursue a Ph.D. in pure mathematics. My research interests include
          combinatorics, discrete mathematics, graph theory and algebra. <br> <br>
          I participated in the <a href="https://www.msri.org/people/43995"
          target="_blank"> MSRI-UP program </a> at Berkeley, California during the summer of 2019. Under
          the supervision of Dr. Pamela Harris, I worked on combinatorial representation theory of Lie algebras.
          In the summer of 2020, I participated in the <a href="https://www.etsu.edu/cas/math/activities/reu.php" target="_blank"> Research Experience
          for Undergraduates (REU) </a> with East Tennessee State University. I was part of two different groups. <br> <br>
          My goals include influencing other Hispanic students to pursue their dreams
          and supporting the Hispanic/Latinx math community.
